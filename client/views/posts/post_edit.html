  {{> navbar}}

     <ul class="breadcrumb" style="margin-bottom: 5px;">

      <li style="text-align:center;width:100%"><h5 class="teal-text text-darken-2" style="height:30px;line-height:30px;text-align:center;width:100%"><strong>作者:</strong> {{ authorName }}<strong style="margin-left:30px">最后一次更新:</strong> {{formatDate publishedOn }}</h5></li>

        <a class="btn btn-danger delete" href="#">删除文章</a>
