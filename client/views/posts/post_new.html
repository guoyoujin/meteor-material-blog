<template name="post_new">
  {{> navbar}}  
  <div class="container">
    <div class="card-panel">
      <h4 class="blue-text text-darken-2">新建blog</h4>
      <form name="new-post" id=new-post>
        <div class="row">
          <div class="col s5">
            <div class="input-field">
              <input id="post-title" type="text" name="title" class="validate" required>
              <label for="post-title">标题</label>
            </div>
          </div>
          <div class="col s5">
            <div class="input-field">
              <input id="post-slug" type="text" name="slug" class="validate">
              <label for="post-slug" class="active">Slug</label>
            </div>
          </div>
        </div>
        <div class="input-field col s12">
          <textarea id="post-body" name="body" class="materialize-textarea" required></textarea>
          <label for="post-body">内容</label>
        </div>
        <button class="btn waves-effect waves-light blue darken-2" type="submit" name="submit-post">确定
          <i class="mdi-content-send right"></i>
        </button>
      </form>
      <h5 class="red-text text-darken-2">{{ error }}</h5>
    </div>
  </div>

    </div>
  </div> -->
</template>
