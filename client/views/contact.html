<template name="contact">
  {{> navbar}}
  <div id="blog-hero" class="">
    <div style="position: absolute; z-index: -1; top: 0px; left: 0px; bottom: 0px; right: 0px; overflow: hidden; -webkit-background-size: cover; background-image: url(https://d1oyuxnsvvtuwc.cloudfront.net/strap-hero-poster.jpg); background-size: cover; background-position: 100% 0%; background-repeat: no-repeat;">
      <video autoplay="" loop="" style="visibility: visible; padding: 0px; margin: 0px; position: absolute; z-index: -1; top: 0%; left: 100%; -webkit-transform: translate(-100%, 0%); transform: translate(-100%, 0%); width: 100%; height: 100%;">
        <source src="https://d1oyuxnsvvtuwc.cloudfront.net/strap-hero-poster.mp4" type="video/mp4">
        <source src="https://d1oyuxnsvvtuwc.cloudfront.net/strap-hero-poster.webm" type="video/webm">
        <source src="https://d1oyuxnsvvtuwc.cloudfront.net/strap-hero-poster.ogv" type="video/ogv">
        </video>
    </div>
 </div>
	<div class="container">
		<div class="card-panel">
			<form id="contact">
  			<h4 class="blue-text text-darken-2">联系我</h4>
  			<div class="input-field">
    			<input type="text" name="name" class="mui-form-control" placeholder="Name" required>
  			</div>
  			<div class="input-field">
    			<input type="text" name="subject" class="mui-form-control" placeholder="Subject">
  			</div>
  			<div class="input-field">
    			<input type="email" name="email"  class="mui-form-control" placeholder="Email" required>
  			</div>
  			<div class="input-field">
    			<textarea name="comments" class="materialize-textarea" placeholder="Comments, questions, and feedback" requireds></textarea>
  			</div>
  			<input type="hidden" name="blank"  class="mui-form-control">
  			<button type="submit" class="btn waves-effect waves-light blue darken-2">Submit
          <i class="mdi-content-send right"></i>
        </button>
			</form>
			{{#if emailSuccess}}
				<h3 class="color--green">{{ message }}</h3>
			{{/if}}
			{{#if emailError}}
				<h3 class="color--red">{{ error }}</h3>
			{{/if}}
		</div><!-- /.miu-panel -->
	</div><!-- /.container -->
</template>
