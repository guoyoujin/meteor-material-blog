<template name="markdown">
  {{> navbar}}  
<div>
  <form name="new-post" id="new-post">
      <div style="min-height:600px">
        <main class="editor" style="margin-top:15px">
          <section class="entry-container">
            <header>
                <section class="box entry-title">
                  <input id="post-title" class="" placeholder="title" tabindex="1" type="text" name="title" required style="width:40%">
                  <input id="post-title" class="" placeholder="slug" tabindex="1" type="text" name="slug" required style="width:40%;position:absolute;right:0;">
                </section>
            </header>
            {{> GhostEditor}}
          </section>
        </main>
      </div>
      <div style="position:absolute;bottom:0;width:100%">
        <button class="btn waves-effect waves-light blue darken-2" type="submit" name="submit-post" style="margin-left:15px;margin-right:15px;width:100%">确定
            <i class="mdi-content-send right"></i>
        </button>
      </div>
  </form>
  <h5 class="red-text text-darken-2">{{ error }}</h5>
</div>

    </div>
  </div> -->

</template>
