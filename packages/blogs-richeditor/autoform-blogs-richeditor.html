<template name="RichEditor">
<textarea  {{atts}} data-provide="markdown">{{value}}</textarea>
    <script>
        $(document).ready(function() {
            $('.richeditor').summernote({
                height: 300,   //set editable area's height
                codemirror: { // codemirror options
                    theme: 'monokai'
                },toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['strikethrough']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph','height']],
                    ['height', ['picture','link'],
                    ],
                ]
            });
        });
    </script>
</template>
